# @package _global_

# to execute this experiment run:
# python run.py experiment=fixmatch_cifar10
defaults:
  - override /trainer: ddp.yaml # choose trainer from 'configs/trainer/'
  - override /data: cc12m.yaml
  - override /callbacks: default.yaml
  - override /logger: many_loggers.yaml
  - override /task: default.yaml
# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345
resume: null

trainer:
  min_epochs: 1
  max_steps: 500000
  max_epochs: ${trainer.max_steps}
  benchmark: true
  precision: 16
  val_check_interval: 1000

data:
  train:
    loader:
      batch_size: 128
      num_workers: 2
  val:
    loader:
      batch_size: 128
      num_workers: 2
task:
  _target_: src.tasks.supervised.SupervisedEmbeddingTask
  model:
    _target_: src.models.resnet.resnet
    dataset: imagenet
    num_classes: 768
    depth: 50
  optimizer:
    _target_: src.optim.OptimConfig.instantiate
    optimizer:
      _target_: torch.optim.AdamW
      betas:
        - 0.9
        - 0.98
      eps: 1e-6
      weight_decay: 0.01
      lr: 1e-3
    lr_scheduler:
      _target_: src.optim.scheduler.LinearWarmUpDecay
      lr: 1e-3
      init_lr: 1e-5
      warmup_steps: 5000
      total_steps: ${trainer.max_steps}
    interval: step
  criterion:
    _target_: lightly.loss.ntx_ent_loss.NTXentLoss
    temperature: 0.5
    memory_bank_size: 32768
  normalize_target:
    _target_: torch.nn.BatchNorm1d
    num_features: 768
callbacks:
  model_checkpoint:
    monitor: "loss/val"     