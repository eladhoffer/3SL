# @package _global_

# to execute this experiment run:
# python run.py experiment=fixmatch_cifar10
defaults:
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /data: cc12m_small.yaml
  - override /callbacks: default.yaml
  - override /logger: many_loggers.yaml
  - override /task: default.yaml
# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345
resume: null

trainer:
  min_epochs: 1
  max_steps: 19531
  max_epochs: ${trainer.max_steps}
  benchmark: true
  precision: 16
  val_check_interval: 4000

data:
  train:
    loader:
      batch_size: 256
      num_workers: 16
  val:
    loader:
      batch_size: 256
      num_workers: 16
task:
  _target_: src.tasks.supervised.SupervisedEmbeddingTask
  model:
    _target_: src.models.resnet.ResNet_cifar
    num_classes: 768
    width: [160, 320, 640]
    depth: 28
  optimizer:
    _target_: src.optim.OptimConfig.instantiate
    optimizer:
      _target_: torch.optim.AdamW
      betas:
        - 0.9
        - 0.98
      eps: 1e-6
      weight_decay: 0.01
      lr: 1e-3
    lr_scheduler:
      _target_: src.optim.scheduler.LinearWarmUpDecay
      lr: 1e-3
      init_lr: 1e-5
      warmup_steps: 100
      total_steps: ${trainer.max_steps}
    interval: step
  criterion:
    _target_: torch.nn.MSELoss
  class_embeddings: /home/labuser/Pytorch/3SL/cifar10_embedding.pt
callbacks:
  model_checkpoint:
    monitor: "loss/val"     