_target_: src.data.DataModule
normalize:
  _target_: src.data.transforms.Normalize
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
normalize_target:
  _target_: src.data.transforms.NormalizeEmbeddings
  mean_filename: /home/labuser/Datasets/cc12m/all_embeddings_mean.npy
  std_filename: /home/labuser/Datasets/cc12m/all_embeddings_std.npy  
train:
  dataset:
    _target_: src.data.datasets.cc12m.CCSE
    sample_csv: /home/labuser/Datasets/cc12m/10M.csv
    transform:
      _target_: src.data.transforms.Compose
      transforms:
        - _target_: src.data.transforms.RandomResizedCrop
          size: 224
          scale: 
            - 0.5
            - 1.0
        - _target_: src.data.transforms.RandomHorizontalFlip
        - _target_: src.data.transforms.ToTensor
        - ${data.normalize}
    label_transform: ${data.normalize_target}
  loader:
    batch_size: ${batch_size}
    shuffle: true
    drop_last: true
    num_workers: 8
    pin_memory: true    
val:
  dataset:
    _target_: src.data.datasets.cc12m.CCSE
    sample_csv: /home/labuser/Datasets/cc12m/5K.csv
    transform:
      _target_: src.data.transforms.Compose
      transforms:
        - _target_: src.data.transforms.Resize
          size: 256
        - _target_: src.data.transforms.CenterCrop
          size: 224        
        - _target_: src.data.transforms.ToTensor
        - ${data.normalize}
    label_transform: ${data.normalize_target}
  loader:
    batch_size: ${batch_size}
    shuffle: true
    drop_last: true
    num_workers: 8
    pin_memory: true 