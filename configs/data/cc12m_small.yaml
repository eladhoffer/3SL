_target_: src.data.DataModule
normalize:
  _target_: src.data.transforms.Normalize
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
train:
  dataset:
    _target_: src.data.datasets.cc12m.CCSE
    sample_csv: /home/labuser/Datasets/cc12m/5M.csv
    transform:
      _target_: src.data.transforms.Compose
      transforms:
        - _target_: src.data.transforms.Resize
          size: 32
        - _target_: src.data.transforms.CenterCrop
          size: 32
        - _target_: src.data.transforms.ToTensor
        - ${data.normalize}
  loader:
    batch_size: ${batch_size}
    shuffle: true
    drop_last: true
    num_workers: 8
    pin_memory: true    
val:
  dataset:
    name: cifar10
    path: ${data_dir}    
    split: eval
    transform:
      _target_: src.data.transforms.Compose
      transforms:
        - _target_: src.data.transforms.CenterCrop
          size: 32
        - _target_: src.data.transforms.ToTensor
        - ${data.normalize}
  loader:
    batch_size: ${eval_batch_size}
    shuffle: false
    drop_last: false
    num_workers: 8
    pin_memory: true    